<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Confirmation</title>
  </head>
  <body style="font-family: Roboto, sans-serif; background-color: #070e27; color: #ffffff; max-width: 100%; max-height: 100vh; margin: 0 auto; padding: 64px; border: none; overflow: hidden;">
    <img src="cid:logo" alt="BINGEHUB Logo" width="200px" height="auto">
    <p style="font-size: 16px; line-height: 1.6; color: #ffffff;text-transform: capitalize;">
      Dear {{ user.username }},
    </p>
    <p style="font-size: 16px; line-height: 1.6; color: #ffffff">
      Thank you for registering with BINGEHUB. To complete your registration
      and verify your email address, please click the link below:
    </p>
    <p style="font-size: 16px; line-height: 1.6; color: #ffffff">
      <a
        href="{{ activation_link }}"
        style="color: #ffffff; text-decoration: underline"
        >Activate your account</a
      >
    </p>
    <p style="font-size: 16px; line-height: 1.6; color: #ffffff">
      If you did not create an account with us, please disregard this email.
    </p>
    <p style="font-size: 16px; line-height: 1.6; color: #ffffff">
      Best regards,<br />Your BINGEHUB Team
    </p>
  </body>
</html>
