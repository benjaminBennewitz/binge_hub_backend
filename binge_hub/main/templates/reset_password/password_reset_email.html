<!-- templates/reset_password/password_reset_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>Password Reset</title>

    <style>
        .highlight {
            border: 2px solid #ffffff;
            padding: 8px 16px;
            color: #ffffff;
            display: inline-block;
            display:flex;
            justify-content:center;
            align-items:center;
            width:fit-content;
            max-width:250px;
            height:auto;
        }
        .material-icons{
            margin-right:8px;
        }
    </style>
</head>
<body style="font-family: Roboto, sans-serif; background-color: #070e27; color: #ffffff; max-width: 100%; max-height: 100vh; margin: 0 auto; padding: 64px; border: none; overflow: hidden;">
    <span class="highlight"><i class="material-icons">play_circle</i>BINGEHUB</span>
    <p style="font-size: 16px; line-height: 1.6; color: #ffffff; text-transform: capitalize;">
        Hi {{ user.username }},
    </p>
    <p style="font-size: 16px; line-height: 1.6; color: #ffffff;">
        You're receiving this email because you requested a password reset for your user account at BINGEHUB.
    </p>
    <p style="font-size: 16px; line-height: 1.6; color: #ffffff;">
        Please go to the following page and choose a new password:
    </p>
    <p style="font-size: 16px; line-height: 1.6; color: #ffffff;">
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" style="color: #ffffff; text-decoration: underline;">Reset your password</a>
    </p>
    <p style="font-size: 16px; line-height: 1.6; color: #ffffff;">
        Thank you for using our site!
    </p>
    <p style="font-size: 16px; line-height: 1.6; color: #ffffff;">
        Best regards,<br />Your BINGEHUB Team
    </p>
</body>
</html>
